<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年元旦カウントダウン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>2025年元旦カウントダウン</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>日</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>時間</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>分</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>秒</p>
            </div>
            <div class="time-box">
                <span id="milliseconds">0</span>
                <p>ミリ秒</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
